<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/edit_profile.css">
    <script src="../JS/profile_dropdown.js"></script>
    <script src="../mock/mock-api.js"></script>
    <script src="../JS/user_module/edit_profile.js" type="module"></script>
    <title>회원정보 수정</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <!-- 프로필 이미지 -->
        <div class="user-profile" id="profileImage">
            <svg>
                <ellipse></ellipse>
            </svg>
        </div>
        <div class="profile-dropdown">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                <a href="login.html" class="menu-item">로그아웃</a>
            </div>
        </div>
    </header>
    <div class="contents">
        <div class="left-padding"></div>
        <div class="container">
            <h1 class="page-title">회원정보 수정</h1>
            <form id="edit-profile-form">
                <div class="form-group">
                    <!-- form1 -->
                    <div>
                        <h1 class="input-title">프로필 사진</h1>
                        <div class="svg-container">
                            <svg>
                                <ellipse id="profile-space">
                                    <image x="25" y="25" width="100" height="100" />
                                </ellipse>
                            </svg>
                        </div>
                    </div>
                    <!-- form2 -->
                    <div class="input-container">
                        <h1 class="input-title">이메일*</h1>
                        <div id="email" class="email-info"></div>
                    </div>
                    <!-- form5 -->
                    <div class="input-container">
                        <h1 class="input-title">닉네임*</h1>
                        <div class="input-field">
                            <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력하세요" autofocus>
                        </div>
                        <p class="helper-text"></p>
                    </div>
                    <button id="submit-btn" class="button-type1">수정하기</button>
                    <a id="drop-btn" class="button-type2">회원 탈퇴</a>
                </div>
            </form>
        </div>
        <div class="right-padding"></div>
    </div>
    <!--모달-->
    <div id="modal_overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title"></div>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-btn-container">
                <button id="btn_modal_cancel" class="button1">취소</button>
                <button id="btn_modal_confirm" class="button2">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
