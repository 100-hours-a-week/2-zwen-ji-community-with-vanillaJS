<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/edit_profile.css">
    <script src="../JS/profile_dropdown.js"></script>
    <title>회원정보 수정</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <!-- 프로필 이미지 -->
        <div class="user-profile" id="profileImage">
            <svg>
                <ellipse></ellipse>
            </svg>
        </div>
        <div class="profile-dropdown">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                <a href="login.html" class="menu-item">로그아웃</a>
            </div>
        </div>
    </header>
    <div class="contents">
        <div class="left-padding"></div>
        <div class="container">
            <h1 class="page-title">회원정보 수정</h1>
            <div class="form-group">
                <!-- form1 -->
                <div>
                    <h1 class="input-title">프로필 사진</h1>
                    <p class="helper-text">* helper text</p>
                    <div class="svg-container">
                        <svg>
                            <ellipse id="profile-space"></ellipse>
                            <line x1="63" y1="75" x2="87" y2="75" stroke="black" />
                            <line x1="75" y1="63" x2="75" y2="87" stroke="black" />
                        </svg>
                    </div>
                </div>
                <!-- form2 -->
                <div class="input-container">
                    <h1 class="input-title">이메일*</h1>
                    <div class="email-info">startupcode@gmail.com</div>
                </div>
                <!-- form5 -->
                <div class="input-container">
                    <h1 class="input-title">닉네임*</h1>
                    <div class="input-field">
                        <input type="text" placeholder="닉네임을 입력하세요" autofocus>
                    </div>
                    <p class="helper-text">* helper text</p>
                </div>
                <button id="button-type1">수정하기</button>
                <a id="button-type2" href="signin.html">회원 탈퇴</a>
            </div>
        </div>
        <div class="right-padding"></div>
    </div>
</body>

</html>
