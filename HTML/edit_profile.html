<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/edit_profile.css">
    <title>회원정보 수정</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <!--뒤로가기 버튼-->
        <button type="button" class="navigate-before" onclick="location.href='list.html'"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
        </button>
        <!-- 프로필 이미지 -->
        <div class="user-profile">
            <img id="curr_user_profile_image">
        </div>
        <div class="profile-dropdown">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                <a href="login.html" class="menu-item">로그아웃</a>
            </div>
        </div>
    </header>
    <div class="contents">
        <div class="left-padding"></div>
        <div class="container">
            <h1 class="page-title">회원정보 수정</h1>
            <form id="edit-profile-form">
                <div class="form-group">
                    <!-- form1 -->
                    <h1 class="input-title">프로필 사진</h1>
                    <div class="profile-image-field">
                        <div class="profile-image-wrapper">
                            <input id="input_file_upload" type="file" style="display: none" name="profileImage"
                                accept="image/*">
                            <img id="profile_image" class="profile-image">
                            <div class="image-overlay"></div>
                            <div class="svg-container">변경</div>
                        </div>

                    </div>

                    <!-- form2 -->
                    <div class="input-container">
                        <h1 class="input-title">이메일*</h1>
                        <div id="email" class="email-info"></div>
                    </div>
                    <!-- form5 -->
                    <div class="input-container">
                        <h1 class="input-title">닉네임*</h1>
                        <div class="input-field">
                            <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력하세요" autofocus>
                        </div>
                        <p id="nickname_helpertext" class="helper-text"></p>
                    </div>
                    <button id="submit-btn" class="button-type1 btn-disabled">수정하기</button>
                    <a id="drop-btn" class="button-type2">회원 탈퇴</a>
                </div>
            </form>
        </div>
        <div class="right-padding"></div>
    </div>
    <!--모달-->
    <div id="modal_overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title"></div>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-btn-container">
                <button id="btn_modal_cancel" class="button1">취소</button>
                <button id="btn_modal_confirm" class="button2">확인</button>
            </div>
        </div>
    </div>
    <script src="../JS/pages/profile_edit/profile_edit.js" type="module"></script>
</body>

</html>
