<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/post.css">
    <title>Post</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <!--뒤로가기 버튼-->
        <button type="button" class="navigate-before" onclick="location.href='list.html'"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
        </button>
        <!-- 프로필 -->
        <div class="user-profile">
            <img id="curr_user_profile_image">
        </div>
        <div class="profile-dropdown">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                <a href="#" class="menu-item">비밀번호수정</a>
                <a href="login.html" class="menu-item">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="contents">
        <div class="left-padding"></div>
        <div class="container">
            <div class="info-wrap">
                <!-- post title -->
                <h1 id="post-title"></h1>
                <!-- writer info -->
                <div class="metadata">
                    <div class="writer-info">
                        <div class="svg-container">
                            <svg>
                                <ellipse></ellipse>
                            </svg>
                        </div>
                        <div id="post-author" class="user-nickname"></div>
                    </div>
                    <div id="post-date" class="datetime">!!datetime</div>
                </div>
                <!--수정, 삭제 버튼-->
                <div class="button-group" style="display: none;">
                    <button id="btn_post_edit" class="button-type4 edit-btn">수정</button>
                    <button id="btn_post_delete" class="button-type4 delete-btn">삭제</button>
                </div>

            </div>
            <div class="post-body">
                <!-- <div class="dummy-img">
                </div> -->
                <article id="post-body">
                </article>
                <div class="post-details">
                    <div id="liked-box" class="detail-box">
                        <div id="liked-info" class="num"></div>
                        <div>좋아요수</div>
                    </div>
                    <div class="detail-box">
                        <div id="view-count" class="num"></div>
                        <div>조회수</div>
                    </div>
                    <div class="detail-box">
                        <div id="comment-count" class="num"></div>
                        <div>댓글</div>
                    </div>
                </div>
            </div>
            <div class="post-footer">
                <div class="comment-input">
                    <textarea id="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
                    <hr>
                    <button id="btn_comment_upload" class="button-type3">댓글 등록</button>
                </div>

                <div id='comments-list' class="comments-container">
                </div>
            </div>
            <div class="right-padding"></div>
        </div>
        <!--모달-->
        <div id="modal_overlay" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-title"></div>
                <p class="subtitle">삭제한 내용은 복구 할 수 없습니다.</p>
                <div class="modal-btn-container">
                    <button id="btn_modal_cancel" class="button1">취소</button>
                    <button id="btn_modal_confirm" class="button2">확인</button>
                </div>
            </div>
        </div>
        <script type="module" src="../JS/pages/post_detail/main.js"></script>
</body>

</html>
