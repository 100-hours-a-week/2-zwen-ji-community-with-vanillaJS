<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/make_post.css">
    <script src="../JS/profile_dropdown.js"></script>
    <script src="../JS/file_upload_button.js"></script>
    <script src="../JS/post_form.js" type="module"></script>
    <script src="../mock/mock-api.js"></script> <!--Mock -->
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <!--뒤로가기 버튼-->
        <button type="button" class="navigate-before" onclick="location.href='post.html'"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
        </button>
        <!--프로필-->
        <div class="user-profile" id="profileImage">
            <svg>
                <ellipse></ellipse>
            </svg>
        </div>
        <div class="profile-dropdown">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                <a href="edit_password.html" class="menu-item">비밀번호수정</a>
                <a href="login.html" class="menu-item">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="contents">
        <div class="left-padding"></div>
        <div class="container">
            <h1 class="page-title">게시글 수정</h1>
            <div class="form-group">
                <!-- form1 -->
                <div class="input-container">
                    <h1 class="input-title">제목*</h1>
                    <div class="input-field">
                        <input id="post-title" type="text" maxlength="26" placeholder="제목을 입력해주세요 (최대 26글자)" autofocus>
                    </div>
                </div>
                <div id="padding1"></div>
                <!-- form2 -->
                <div class="input-container">
                    <h1 class="input-title">내용*</h1>
                    <div class="input-field">
                        <textarea id="post-body" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                    <p id="helper-text" class="helper-text"></p>
                </div>
                <div id="padding2"></div>
                <!-- form3 -->
                <div>
                    <h1 class="input-title">이미지</h1>
                    <div>
                        <div class="file_input_field">
                            <input id="input_file_upload" type="file">
                            <button id="btn_file_upload"
                                onclick="document.getElementById('input_file_upload').click()">파일 선택</button>
                            <span id="file_name_display">파일을 선택해 주세요.</span>
                        </div>

                    </div>
                </div>
                <!-- button -->
                <div id="padding3"></div>
                <button id="submit-button" class="button-type1 btn-disabled">완료</button>
            </div>
            <div class="right-padding"></div>
        </div>
        <script type="module" src="../JS/post_components/post_edit.js"></script>
</body>

</html>
