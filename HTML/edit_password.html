<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">

    <title>비밀번호 수정</title>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <!-- 프로필 이미지 -->
        <div class="user-profile" id="profileImage">
            <svg>
                <ellipse></ellipse>
            </svg>
        </div>
        <div class="profile-dropdown">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="edit_profile.html" class="menu-item">회원정보수정</a>
                <a href="edit_password.html" class="menu-item">비밀번호수정</a>

        <div class="left-padding"></div>
        <div class="container">
            <h1 class="page-title">비밀번호 수정</h1>

                <!-- form3 -->
                <div class="input-container">
                    <h1 class="input-title">비밀번호*</h1>
                    <div class="input-field">

                    <div class="input-field">
                        <input type="text" placeholder="비밀번호를 한번 더 입력하세요" autofocus>
                    </div>
                    <p class="helper-text">* helper text</p>

        </div>
        <div class="right-padding"></div>
