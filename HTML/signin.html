<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/signin.css">
    <script src="../JS/signin_page.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">아무 말 대잔치</h1>
        <button type="button" class="navigate-before" onclick="location.href='login.html'"><svg
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg></button>
    </header>
    <div class="contents">
        <div class="left-padding"></div>
        <div>
            <!-- page title -->
            <h1 class="page-title">회원가입</h1>
            <div class="form-group">
                <!-- form1 -->
                <div>
                    <h1 class="input-title">프로필 사진</h1>
                    <p id="helper-text1" class="helper-text">* helper text</p>
                    <div class="svg-container">
                        <input id="input_file_upload" type="file">
                        <svg>
                            <image id="profile-space"></image>
                            <ellipse>
                            </ellipse>
                            <line x1="63" y1="75" x2="87" y2="75" stroke="black" />
                            <line x1="75" y1="63" x2="75" y2="87" stroke="black" />
                        </svg>
                    </div>
                </div>
                <!-- form2 -->
                <div class="input-container">
                    <h1 class="input-title">이메일*</h1>
                    <div class="input-field">
                        <input id="email_field" type="text" placeholder="이메일을 입력하세요" autofocus>
                    </div>
                    <p id="helper-text2" class="helper-text">* helper text</p>
                </div>
                <!-- form3 -->
                <div class="input-container">
                    <h1 class="input-title">비밀번호*</h1>
                    <div class="input-field">
                        <input id="password_field1" type="text" placeholder="비밀번호를 입력하세요" autofocus>
                    </div>
                    <p id="helper-text3" class="helper-text"></p>
                </div>
                <!-- form4 -->
                <div class="input-container">
                    <h1 class="input-title">비밀번호 확인*</h1>
                    <div class="input-field">
                        <input id="password_field2" type="text" placeholder="비밀번호를 한번 더 입력하세요" autofocus>
                    </div>
                    <p id="helper-text4" class="helper-text">* helper text</p>
                </div>
                <!-- form5 -->
                <div class="input-container">
                    <h1 class="input-title">닉네임*</h1>
                    <div class="input-field">
                        <input id="nickname_field" type="text" placeholder="닉네임을 입력하세요" autofocus>
                    </div>
                    <p id="helper-text5" class="helper-text">* helper text</p>
                </div>
                <!-- buttons -->
                <button id="submit-btn" class="button-type1">회원가입</button>
                <button type="button" class="button-type2" onclick="location.href='login.html'">로그인하러 가기</button>
            </div>

        </div>


        <div class="right-padding"></div>
    </div>


</body>

</html>
